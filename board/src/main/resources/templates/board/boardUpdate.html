<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<title>boardWrite</title>
</head>
<body>
	<div class="wrap">
		<div class="content">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">UICOM</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="/">HOME <span
									class="sr-only">(current)</span></a></li>
							<li class="active"><a href="/boardList">게시판</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>

			<form class="form">
				<div class="write-form">
					<div class="form-group">
						<label for="exampleInputName2">작성자</label> <input type="text"
							class="form-control" id="exampleInputName2">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail2">제목</label> <input type="email"
							class="form-control" id="exampleInputEmail2">
					</div>
				</div>
				<textarea class="form-control" rows="20"></textarea>
			</form>
			<div class="write-form-btn">
				<button type="submit" class="btn btn-default" style="float: left;">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"
						style="margin-right: 5px;"></span>취소
				</button>
				<button type="submit" class="btn btn-success">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"
						style="margin-right: 5px;"></span>수정
				</button>
			</div>
		</div>
	</div>
</body>
</html>
