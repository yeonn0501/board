<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

<link href="css/main.css" rel="stylesheet">
<title>boardUpdate</title>
</head>
<body>
	<div class="wrap">
		<div class="content">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">UICOM</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="/">HOME <span class="sr-only">(current)</span></a></li>
							<li class="active"><a href="/boardList">게시판</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
			<!-- 게시글 입력 폼 -->
			<form class="form" id="update_form" name="updateForm">
				<div class="form-group">
					<label for="InputCategory">카테고리</label>
					<div class="dropdown">
					<div>
						<button class="btn btn-default dropdown-toggle" type="button"
							id="InputCategory" data-toggle="dropdown" aria-expanded="true">
							<span class="category_type" th:text="${boardView.boardCategory}" ></span>
							<span class="caret"></span>
						</button>
						<input type="text" hidden="hidden" name="boardCode"  th:value="${boardView.boardCode}"/>
						<input type="text" hidden="hidden" name="boardSeq"  th:value="${boardView.boardSeq}"/>
						<ul class="dropdown-menu" role="menu"
							aria-labelledby="dropdownMenu1">
							<th:block th:each="ct:${category}">
								<li class="form_category_list" role="presentation"
									th:text="${ct.boardCategory}" th:value=${ct.boardCode}><a
									role="menuitem" tabindex="-1" href="#"></a></li>
							</th:block>
						</ul>
					</div>
					</div>
				</div>
				<div class="form-group">
					<label for="InputWriter">작성자</label> <input type="text"
						class="form-control" id="InputWriter" name="boardWriter"
						th:value="${boardView.boardWriter}">
				</div>
				<div class="form-group">
					<label for="InputTitle">제목</label> <input type="email"
						class="form-control" id="InputTitle" name="boardTitle"
						th:value="${boardView.boardTitle}">
				</div>
				<textarea class="form-control" rows="20" name="boardContent"
					th:text="${boardView.boardContent}"></textarea>
			</form>
			<div class="board_write_btn">
				<input type="button" class="btn btn-default form_cancel_btn"
					style="float: left;" value="이전 화면"> <input type="button"
					class="btn btn-success form_update_btn" value="수정완료">
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/board.js"></script>
</body>
</html>
